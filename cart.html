<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="the richiee rich store.jpeg">
    <title>Fitness Planet - Store</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="style.css"> <!-- Add if it contains chatbox styles -->
    <link rel="shortcut icon" href="pictures/Fitness.png" type="image/x-icon">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="title" id="product-list">STORE</div>
            <div class="icon-cart">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" style="cursor: pointer" stroke-width="1" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">
    <div class="item">
                <img src="Shop/Tshirt Fitness Planet.PNG" alt="Product 1" class="pictur">
                <h2>Tshirt Fitness Planet</h2>
                <div class="price">₹499</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="Shop/Treadmill.webp" alt="Product 2" class="pictur">
                <h2>Treadmill</h2>
                <div class="price">₹36,999</div>
                <button class="addCart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="Shop/Dumbbells.webp" alt="Product 3">
                <h2>Dumbbells</h2>
                <div class="price">₹799</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/Perplexity cap.avif" alt="Product 4">
                <h2>Perplexity Cap</h2>
                <div class="price">₹2199</div>
                <button class="addCart">Add to Cart</button>
            </div>  

            <!-- first line ends -->
            <!-- second line starts -->

            <div class="item">
                <img src="Shop/Trackpants.webp" alt="Product 5">
                <h2>Track Pant</h2>
                <div class="price">₹1,199</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/shorts.avif" alt="Product 6">
                <h2>GYM Shorts</h2>
                <div class="price">₹799</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/cycle.avif" alt="Product 7">
                <h2>Exercise Bike</h2>
                <div class="price">₹35,999</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <div class="item">
                <img src="Shop/rope.avif" alt="Product 8">
                <h2>Skipping Rope</h2>
                <div class="price">₹799</div>
                <button class="addCart">Add to Cart</button>
            </div>

            <!-- second line ends -->

        </div>
    </div>
    <div class="cartTab">
        <h1 class="s">Shopping Cart</h1>
        <div class="listCart"></div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <div id="navbar"></div> <!-- Placeholder for navbar -->
    <div class="chatbox">
        <div class="chat-container">
            <div class="h1">Talk to your own assistant...</div>
        </div>
        <div class="input-area">
            <input type="text" class="prompt" placeholder="Ask anything">
            <button type="button" class="arrow"><img src="pictures/btn.svg" alt="img"></button>
        </div>
    </div>

    <script src="cart.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
