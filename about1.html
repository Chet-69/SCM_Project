<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      perspective: 1000px;
    }
    
    .profile-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 2.5rem 2rem;
      text-align: center;
      width: 340px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-style: preserve-3d;
    }
    
    .profile-card:hover {
      transform: translateY(-15px) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    
    .profile-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      transition: 0.8s;
      opacity: 0;
    }
    
    .profile-card:hover::before {
      animation: shine 1.5s;
    }
    
    @keyframes shine {
      0% {
        left: -50%;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        left: 150%;
        opacity: 0;
      }
    }
    
    .banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to right, #3494e6, #ec6ead);
      z-index: 0;
    }
    
    .profile-image {
      position: relative;
      z-index: 1;
      margin-bottom: 1.5rem;
    }
    
    .profile-image img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.5s, box-shadow 0.5s;
    }
    
    .profile-card:hover .profile-image img {
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }
    
    .profile-card h2 {
      margin: 0.5rem 0 0.25rem;
      font-weight: 600;
      font-size: 1.8rem;
      color: #333;
    }
    
    .profile-card .title {
      color: #6c757d;
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .profile-card .location {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    
    .divider {
      width: 60%;
      height: 2px;
      background: linear-gradient(to right, transparent, #ddd, transparent);
      margin: 1rem auto;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 1.5rem 0;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-item .value {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
    }
    
    .stat-item .label {
      font-size: 0.8rem;
      color: #777;
    }
    
    .social-links {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-links a {
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .social-links a:nth-child(1) {
      background: #3b5998;
    }
    
    .social-links a:nth-child(2) {
      background: #1da1f2;
    }
    
    .social-links a:nth-child(3) {
      background: #0077b5;
    }
    
    .social-links a:nth-child(4) {
      background: #333;
    }
    
    .social-links a:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 1.5rem;
    }
    
    .btn {
      padding: 0.7rem 1.5rem;
      border-radius: 30px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      outline: none;
    }
    
    .btn-primary {
      background: linear-gradient(to right, #3494e6, #ec6ead);
      color: white;
      box-shadow: 0 4px 15px rgba(52, 148, 230, 0.4);
    }
    
    .btn-primary:hover {
      box-shadow: 0 7px 20px rgba(52, 148, 230, 0.6);
      transform: translateY(-3px);
    }
    
    .btn-outline {
      background: transparent;
      color: #3494e6;
      border: 2px solid #3494e6;
    }
    
    .btn-outline:hover {
      background: rgba(52, 148, 230, 0.1);
      transform: translateY(-3px);
    }
    
    .skills {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    
    .skill-tag {
      background: rgba(52, 148, 230, 0.1);
      color: #3494e6;
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      transition: transform 0.3s;
    }
    
    .skill-tag:hover {
      transform: scale(1.1);
      background: rgba(52, 148, 230, 0.2);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="banner"></div>
    <div class="profile-image">
      <img src="/api/placeholder/120/120" alt="Profile Image">
    </div>
    <h2>John Doe</h2>
    <p class="title">Senior Frontend Developer</p>
    <p class="location">
      <i class="fas fa-map-marker-alt"></i> New York, USA
    </p>
    
    <div class="divider"></div>
    
    <div class="stats">
      <div class="stat-item">
        <div class="value">125</div>
        <div class="label">Projects</div>
      </div>
      <div class="stat-item">
        <div class="value">42k</div>
        <div class="label">Followers</div>
      </div>
      <div class="stat-item">
        <div class="value">10+</div>
        <div class="label">Years Exp.</div>
      </div>
    </div>
    
    <div class="skills">
      <span class="skill-tag">HTML5</span>
      <span class="skill-tag">CSS3</span>
      <span class="skill-tag">JavaScript</span>
      <span class="skill-tag">React</span>
      <span class="skill-tag">Vue.js</span>
    </div>
    
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
    
    <div class="buttons">
      <button class="btn btn-primary">Contact</button>
      <button class="btn btn-outline">Portfolio</button>
    </div>
  </div>
</body>
</html>
